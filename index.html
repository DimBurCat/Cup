<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Portal</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <article class="card_main">
        <article class="card_image_container">
            <img class="card_image" src="720x.png">
        </article>
        <article class="card_container">
            <h1 class="card_text">Название: "Лучший разработчик"</h1>
            <p class="card_text">Описание: "Керамическая кружка белого цвета с надписью. Идеальный подарок для программиста"</p>
            <p class="card_text">Цена: 500 рублей.</p>
            <p class="card_text">Рейтинг: 4.5 из 5 звезд</p>
            <article class="card_button_container">
                <button class="card_button" onclick="alert('Кружка добавлена в корзину')">"Добавить в корзину"</button>
            </article>
        </article>
    </article>
</body>
</html>
